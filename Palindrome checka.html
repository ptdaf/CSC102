<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- Link to JavaScript file -->
    <script src="Palindrome checker.js" defer></script>
</head>
<body>
    <!-- Page Title -->
    <h1>Palindrome Checker</h1>

    <!-- Page Description -->
    <h2>Is your word a Palindrome?</h2>

    <h3>A Palindrome is a word that is spelt the same way forward and backward.</h3>

    <!-- User Input and Button -->
    <div id="check-wrap">
        <label id="text-label">Enter your word: </label>
        <input id="text-input" type="text">
        <button id="check-btn" type="button">Enter</button>
    </div>

    <!--Palindrome definition-->
    <p id="result"></p>

</body>
</html>
